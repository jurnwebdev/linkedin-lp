<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Login/Signup</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/images/linkedin-favicon.png">
</head>
<body>
    <!-- site header -->
<div class="header">
    <div class="logo">
        <img src="/images/linkedin_logo.png" alt="" width="100%">
    </div>
</div>

<!-- Start of form body-->
<div class="form-body">

    <!-- start of form -->
    <form action="" class="sign-in">
        <div class="title">
            Sign in
        </div>

        <div class="text-sm spacing-bottom">
            Stay updated on your professional world
        </div>

 
        <input type="text" class="text-input spacing-bottom" name="email_phone" placeholder="Email or Phone">
        
        <input type="password" class="text-input spacing-bottom" name="password" placeholder="Password">

        <div class="text-md color-blue" style="margin-bottom: 25px">
            Forgot Password?
        </div>

        <button class="btn text-md">
            Sign in
        </button>

        <!-- The divider section start -->

        <div class="divider">
            <span class="line">
            </span>

            <span class="text-sm text-or">
                or
            </span>

            <span class="line">
            </span>
        </div>

         <!-- The divider section end -->

         <button class="btn btn-apple">
            <span class="icon">
                <img src="/images/apple-logo.png" alt="Apple Logo" width="100%">
            </span>
            <span>
                Sign in with Apple
            </span>
        </button>
    </form>
  <!-- end of form -->

  <div class="text-md join">New to LinkedIn? <span>Join now</span></div>


</div> <!--end of form body -->

<div class="footer">
    <div class="footerLeft">
        <div class="footer-logo">
            <img src="/images/linkedin_logo.png" alt="LinkedIn Logo" width="100%">
        </div>

        <span class="text-xs">
            &copy; 2022
        </span>
    </div>
  


    <div class="text-xs weight-lg">
        <ul class="footer-menu">
                <li>User Agreement</li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookie Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
                <li>Language</li>
        </ul>
    </div>

</div>
    
</body>
</html>
